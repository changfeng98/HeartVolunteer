<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心志愿-登录</title>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/login_styles.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/affects.js"></script>
</head>
<body>
    <div class="header_login">
        <img class="logo_login" src="images/logo.png" onclick="location.href='home.html'"/>
    </div>
    <div class="login_content">
        <img class="web_backgroud" src="images/back_login_back.jpg" onclick=""/>
        <div class="login_content_body">
            <div class="login_body">
                <span class="login_title">登&nbsp;录</span>
                <input id="input_account" class="input_default input_account" type="text" placeholder="账号" value=""/>
                <input id="input_password" class="input_default input_password" type="password" placeholder="密码" value=""/>
                <div class="drag" id="drag">
                    <div class="bg"></div>
                    <div class="text" onselectstart="return false;">请拖动滑块验证</div>
                    <div class="btn">&gt;&gt;</div>
                </div>
                <div class="forgot_pwd_content">
                    <span class="forgot_pwd">忘记密码？</span>
                </div>
                <div class="login_btn_line">
                    <button class="main_button_default login_btn">登录</button>
                    <button class="secondary_button_default register_btn">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript" src="js/loginPage.js"></script>
</body>
</html>
