<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心志愿-志愿者注册</title>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/register_styles.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/affects.js"></script>
</head>
<body>
    <div class="header_register">
        <img class="logo_register" src="images/logo.png" onclick="location.href='home.html'"/>
    </div>
    <div class="register_content">
        <div class="register_content_body">
            <div class="register_body">
                <span class="register_title">志愿者注册</span>

                <div class="register_body_email">
                    <input id="input_email" class="input_default" type="email" placeholder="邮箱" value="" onfocus="onStepOneBlur();" oninput="onStepOneBlur();"/>
                    <div class="verification_line">
                        <input id="input_verification" class="input_default" type="text" placeholder="验证码" style="width: 130px;" value="" maxlength="4" oninput="value=value.replace(/[^\d]/g,'');onStepOneBlur();" onfocus="onStepOneBlur();"/>
                        <button class="secondary_button_default" style="width: 100px;margin-bottom: 50px;">获取验证码</button>
                    </div>
                </div>

                <div class="register_body_info" style="display: none;">
                    <input id="input_nickname" class="input_default" type="text" placeholder="昵称" value="" onfocus="onStepTwoBlur();" oninput="onStepTwoBlur();"/>
                    <input id="input_password" class="input_default" type="password" placeholder="密码(6~16位)" minlength="6" maxlength="16" value="" onfocus="onStepTwoBlur();" oninput="onStepTwoBlur();"/>
                    <input id="input_re_password" class="input_default" type="password" placeholder="重复密码" minlength="6" maxlength="16" value="" onfocus="onStepTwoBlur();" oninput="onStepTwoBlur();"/>
                </div>

                <div class="register_body_personal" style="display: none;">
                    <input id="input_name" class="input_default" type="text" placeholder="真实姓名" value="" onfocus="onStepThreeBlur();" oninput="onStepThreeBlur();"/>
                    <input id="input_phone" class="input_default" type="text" placeholder="手机号" maxlength="11" value="" onfocus="onStepThreeBlur();" oninput="value=value.replace(/[^\d]/g,'');onStepThreeBlur();"/>
                    <input id="input_id" class="input_default" type="text" placeholder="身份证号" maxlength="18" value="" onfocus="onStepThreeBlur();" oninput="onStepThreeBlur();"/>
                    <div class="gender_line">
                        <div class="gender_line_item">
                            <input id="input_gender_male" name="input_gender" type="radio" value="男" oninput="onStepThreeBlur();" onfocus="onStepThreeBlur();"/>
                            <label for="input_gender_male" style="margin: 0 50px 0 0">男</label>
                        </div>
                        <div class="gender_line_item">
                            <input id="input_gender_female" name="input_gender" type="radio" value="女" oninput="onStepThreeBlur();" onfocus="onStepThreeBlur();"/>
                            <label for="input_gender_female">女</label>
                        </div>
                    </div>
                </div>

                <div class="register_body_complete" style="display: none;">
                    <img src="images/ic_thanks.png" onclick="" style="width: 100px;height: 100px;"/>
                    <span style="width: 100%;text-align: center;margin-bottom: 50px;margin-top: 30px;">感谢您的注册<br/>将在5s后将自动跳转到登录页面...</span>
                </div>

                <button class="main_button_default register_next_btn register_next_btn_forbid">下一步</button>
            </div>
        </div>
    </div>

    <script type="application/javascript" src="js/registerVolunteerPage.js"></script>
</body>
</html>
